<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Memory Game!</h1>
        <p>
          Try to match the colors in the least amount of attempts for a higher score!
        </p>
      </div>


      <div class="match-made">
        <h1>Match!</h1>
      </div>
    </div>

    <div id="game-container">
      <div class="game-header">
        <p>score: <h2 id="score">0</h2></p>
        <p>misses: <h2 id="attempts">0</h2></p>
      </div>

      <div id="game">
        <div id="noclick"></div>
      </div>
      <div id="notification" class="notification hidden">
        <h1>Cannot Match a Box with Itself!</h1>
      </div>
      <div id="winner" class="winner hidden">
        <h1>You Win!</h1>
        <button id="winner-button">play again?</button>
      </div>
    </div>

    <div class="reset">
      <button id="reset-button">reset game</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
